version: "3.9"
services:
        tomcat:
                image: "tomcat_book:latest"
                ports:
                        - "8080:8080"
                networks:
                        - book-net
                depends_on: 
                        - mysql
        mysql:
                image: "mysql_book:latest"
                volumes:
                        - mysql:/var/lib/mysql
                networks:
                        - book-net
networks:
        book-net: {}
volumes:
        mysql: {}
