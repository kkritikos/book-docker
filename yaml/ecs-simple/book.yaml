{
    "family": "book", #name of the task
    "taskRoleArn": "arn:aws:iam::049437420439:role/ECS_Full", #ARN for the taskâ€™s IAM role
    "taskExecutionRole": "arn:aws:iam::049437420439:role/ecsTaskExecutionRole",
    "networkMode": "awsvpc", #network mode for the task
    "containerDefinitions": [ #array of container definitions
    {
            "name": "book", #container name
            "image": "kkritikos/book:latest-stable", #container image
            "cpu": 500m, #vCPU limit for the container
            "memory": 1Gi, #hard main memory limit for the container
            "memoryReservation": 512Mi, #amount of memory to be reserved for the container, container can exceed that later
            "portMappings": [ #array of port mappings, from host to container ports with reference to comm. protocol
                {
                    "containerPort": 30000,
                    "hostPort": 80,
                    "protocol": "tcp"
                }
            ],
            "essential": true, #whether the container is essential for
            "disableNetworking": false, #whether networking is disabled
            "privileged": false, #whether container runs in privileged mode
            "secrets": [ #array of secrets with name and place from where the value is retrieved
                {  
                    "name": "DB_USER", #name of environment variable to hold the secret value
                    "valueFrom": "arn:aws:secretsmanager:us-west-2:049437420439:secret:mySqlSecret-RnGEJy:username::" #ARN of the secret to access
                },
                {  
                    "name": "DB_PWD", #name of environment variable to hold the secret value
                    "valueFrom": "arn:aws:secretsmanager:us-west-2:049437420439:secret:mySqlSecret-RnGEJy::password::" #ARN of the secret to access
                }
            ],
            "environment": [
                {
                     "name": "JAVA_OPTS",
                     "value": "\"-DDB_USER=$DB_USER -DDB_PWD=$DB_PWD\""
                }
            ],
            "requiresCompatibilities": [ #specification of launch type. Enables to validate the spec as some parts might be disallowed/not supported for particular launch types
                "EC2"
            ]
    } ]
}